<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }

        .demo1{
            height: 50px;
            background-color: skyblue;
        }

        .list{
            width: 200px;
            height: 200px;
            background-color: peru;
            overflow: auto;
        }
        li{
            height: 100px;
        }
    </style>
</head>
<body>

<div id="root">
    {{ message }}
<!--    Vue中的事件修饰符：-->
<!--        1.prevent 阻止默认时间(常用)-->
<!--        2.stop 阻止事件冒泡(常用)-->
<!--        3.once 事件只出发一次(常用)-->
<!--        4.capture 使用时间的捕获模式-->
<!--        5.self 只有event.target是当前操作的元素时才触发事件-->
<!--        6.passive 事件的默认行为立即执行，无需等待事件回调执行完毕-->
<!--    -->
<!--    <a href="http://www.baidu.com" @click="showInfo">点我提示信息</a>-->

    <!--        1.prevent 阻止默认时间(常用)-->
    <a href="http://www.baidu.com" @click.prevent="showInfo">点我提示信息</a>

    <!--        2.stop 阻止事件冒泡(常用)-->
    <div class="demo1" @click="showInfo">
<!--        <button @click="showInfo">点我提示信息</button>-->
        <button @click.stop="showInfo">点我提示信息</button>

        <a href="http://www.baidu.com" @click.prevent.stop="showInfo">点我提示信息</a>
    </div>

    <!--        3.once 事件只出发一次(常用)-->
    <button @click.once="showInfo">点我提示信息</button>

    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</div>

</body>
<script>
    var vm = new Vue({
        el: '#root',
        //data的对象式写法
        data: {
            message: 'Hello Vuess!'
        },
        methods: {
           showInfo(e){
               // e.preventDefault()//或者在@click后面追加
               alert("hello")
           }
        }
    })
</script>
</html>
