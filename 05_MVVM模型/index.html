<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    {{ message }}
</div>

</body>
<script>
    //数据代理
    var app = new Vue({
        el: '#app',
        //data的对象式写法
        data: {
            message: 'Hello Vuess!'
        }
    })
</script>
</html>
