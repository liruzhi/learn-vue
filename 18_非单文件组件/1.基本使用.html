<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="root">
<!--    第三步 编写组件标签-->
    <xuexiao></xuexiao>
    <hr>
    <xuesheng></xuesheng>
</div>

</body>
<script>
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
        `,
        data(){
            return {
                schoolName:"尚硅谷",
                address:"北京昌平"
            }
        }
        })

    const student = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                studentName:"张三",
                age:18
            }
        }
    })

    var vm = new Vue({
        el: '#root',
        //第二步 注册组件（局部注册）
        components:{
            xuexiao:school,
            xuesheng:student,
        }
    })
</script>
</html>
