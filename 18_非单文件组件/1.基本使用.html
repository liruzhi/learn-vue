<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="root">
    <hello></hello>
    <hr>
<!--    第三步 编写组件标签-->
<!--    <xuexiao></xuexiao>-->
    <school></school>
    <hr>
    <student></student>

<!--    <xuesheng></xuesheng>-->
</div>

<div id="root2">    
    <hello></hello>
</div>

</body>
<script>
    // 第一步：创建组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
            </div>
        `,
        data(){
            return {
                schoolName:"尚硅谷",
                address:"北京昌平"
            }
        },
        methods:{
            showName() {
                alert(this.schoolName)
            }
        }
        })

    const student = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                studentName:"张三",
                age:18
            }
        }
    })

    //创建hello组件
    const hello = Vue.extend({
        template:`
        <div>
            <h2>你好啊：{{name}}</h2>
        </div>
        `,
        data() {
            return {
                name:'Tom'
            }
        }
    })

    //第二步:全局注册组件
    Vue.component('hello', hello)

    var vm = new Vue({
        el: '#root',
        //第二步 注册组件（局部注册）
        components:{
            school,
            student
            // xuexiao:school,
            // xuesheng:student,
        }
    })

    new Vue({
        el:'#root2',
    })
</script>
</html>
